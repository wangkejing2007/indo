<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>懸浮按鈕範例</title>
<style>
  /* 懸浮容器樣式 */
  .floating-btn-container {
    position: fixed; /* 固定位置，不隨卷軸移動 */
    bottom: 20px;    /* 距離底部 20px */
    left: 50%;       /* 水平置中定位起始點 */
    transform: translateX(-50%); /* 修正置中偏移 */
    display: flex;   /* 啟用彈性盒模型讓按鈕並排 */
    gap: 15px;       /* 按鈕之間的間距 */
    z-index: 1000;   /* 確保層級最高，蓋過其他內容 */
    width: 90%;      /* 在手機版保留一些邊距 */
    justify-content: center; /* 內容置中 */
    pointer-events: none; /* 容器本身不阻擋點擊，讓穿透到底層 */
  }

  /* 按鈕共同樣式 */
  .float-btn {
    pointer-events: auto; /* 恢復按鈕的可點擊性 */
    text-decoration: none; /* 移除超連結底線 */
    color: white;          /* 文字顏色 */
    padding: 12px 20px;    /* 內距 (上下, 左右) */
    border-radius: 50px;   /* 圓角設計 */
    font-size: 16px;       /* 字體大小 */
    font-weight: bold;     /* 粗體 */
    box-shadow: 0 4px 6px rgba(0,0,0,0.3); /* 陰影效果 */
    transition: transform 0.2s, box-shadow 0.2s; /* 動畫過渡 */
    text-align: center;
    white-space: nowrap;   /* 防止文字換行 */
  }

  /* 按鈕 1：線上比賽 (例如設定為藍色) */
  .btn-online {
    background-color: #007bff; 
  }

  /* 按鈕 2：線下比賽 (例如設定為綠色或深色，以此區分) */
  .btn-offline {
    background-color: #28a745;
  }

  /* 滑鼠懸停效果 */
  .float-btn:hover {
    transform: translateY(-2px); /* 輕微上浮 */
    box-shadow: 0 6px 8px rgba(0,0,0,0.4);
  }

  /* 手機版響應式調整 (選用) */
  @media (max-width: 600px) {
    .float-btn {
      font-size: 14px;
      padding: 10px 15px;
    }
  }
</style>
</head>
<body>

  <div style="height: 2000px; padding: 20px;">
    <h1>網頁內容範例</h1>
    <p>請往下捲動查看懸浮按鈕效果。</p>
  </div>

  <div class="floating-btn-container">
    <a href="SK_PEMENANG_ISIF_MASTER_-_SECONDARY.pdf" target="_blank" class="float-btn btn-online">
      線上比賽得獎名單
    </a>
    
    <a href="SK_PEMENANG_ISIF_SECONDARY.pdf" target="_blank" class="float-btn btn-offline">
      線下比賽得獎名單
    </a>
  </div>

</body>
</html>
